<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    
    <!-- In JPGs section -->
    <h1>jpg image for photos    </h1>
    <img src='images/mochi.jpg' width='75'/>

    <!-- In GIFs section -->
    <h1>gif is to animate       </h1>
    <img src='images/mochi.gif' width='75'/>


    <!-- In PNGs section -->
    <h1>png for image  and icons</h1>
    <img src='images/mochi.png' width='75'/>

    <!-- In svg section -->
    <h1>svg for responsive design </h1>
    <img src='images/mochi.svg' width='150'/>

</body>
</html>
