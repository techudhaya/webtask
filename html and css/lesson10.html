<!DOCTYPE html>
<html>
<head>
	<style> 

		input,textarea{
		  width: 80%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  border-radius: 10px;
		}

		input,textarea{
			display:block;
			margin:20px;

		}
		

		html{
			background-image:linear-gradient(to bottom right,lightblue,purple,white);
			background-repeat: no-repeat;
			padding:5%;
			border: 10px double grey;

		}

		select{
			display: block;
			margin-top: 25px;

		}



	</style>
</head>

<body>

	<h1 style="text-align: center;">form creation</h1>

	<form action="" method="POST">
		<fieldset>
		
		<legend>DATA ENRY FORM:</legend>
		
		  <label for="fname">First Name</label>
		  <input type="text" id="fname" name="fname" placeholder="firstName">
		  <label for="llname">Last Name</label>
		  <input type="text" id="lname" name="lname">



		</br>
		 <input type="date" name="birthday">
		<input type="time" name="game-time">
		<input type="email" name="email-address">
		<input type="url" name="website">
		<input type="number" name="cost">
		<input type="tel" name="phone-number">



		<textarea name="comment">Add your comment here</textarea>




		</br>
		<input type="radio" name="day" value="Friday" checked> Friday
		<input type="radio" name="day" value="Saturday"> Saturday
		<input type="radio" name="day" value="Sunday"> Sunday



		<select name="day" multiple >
		  <option value="Friday" selected>Friday</option>
		  <option value="Saturday">Saturday</option>
		  <option value="Sunday">Sunday</option>
		</select>


		</fieldset> 

	</form>

</body>
</html>
