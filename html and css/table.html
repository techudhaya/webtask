<!DOCTYPE html>
<html>
<head>
	<title>table test</title>

	<style type="text/css">
		tr{
			border: 2px dashed black;
			background-color: grey;
		}

	</style>
</head>
<body>


<table>



  <thead>
    <tr>
      <th>Name</th>
      <th>Instrument</th>

      <th>footer Instrument</th>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>John Lennon</td>
      <td>Rhythm Guitar</td>
    </tr>
    <tr>
      <td>Paul McCartney</td>
      <td>Bass</td>
    </tr>
    <tr>
      <td>George Harrison</td>
      <td>Lead Guitar</td>
    </tr>
    <tr>
      <td>Ringo Starr</td>
      <td>Drums</td>
    </tr>
  </tbody>
</table>

</body>
</html>
