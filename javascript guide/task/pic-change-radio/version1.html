<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio-pic change</title>

    <style>
    
        img{
            width: 30%;

            border:5px solid grey;
            margin-left: 40%;

        }


        section{
            display: flex;
            padding:10%;

            margin:5%;
            border:10px double black;
        }

      
    
    </style>
</head>
<body>

    <section>

        <div id="picture" onchange="pict()">
            <input type="radio" name="pic" value="square" checked> square<br>
            <input type="radio" name="pic" value="triangle"> triangle<br>
            <input type="radio" name="pic" value="circle"> circle

        </div>

        <img src="square.png">



    </section>


    <script>
        

        function pict(){

            var pic=document.getElementsByName("pic");
            var img=document.getElementsByTagName("img")[0];

            for(var i=0;i<pic.length;i++){
                if(pic[i].checked){
                    img.src=pic[i].value+".png";
                }
            }

    }
    </script>
    
</body>
</html>
