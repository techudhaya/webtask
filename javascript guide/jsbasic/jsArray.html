<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsArray</title>

    <script>
    
    var list=["car","plane",1,2,"eagle"];

    list.pop();                 // remove the item from the end in the array
    list.push("dragon");        // add the item to the end in the array

    for(var i=0;i<list.length;i++){
        document.write(list[i]+"<hr>");
    }
    
    </script>
</head>
<body>
    
</body>
</html>
