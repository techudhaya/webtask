<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number method</title>

    <script type="text/javascript">
    
        var n=123;

        document.write(n.toString()+"<br>");    // convert number to string

        var a=12.456;

        document.write(a.toFixed(2)+"<br>")   // (number of decimal places)

        document.write(a.toPrecision(1)+"<br>")   // (number of  places from the start)

        document.write(Math.round(a)+"<br>")   // (number of decimal places)


        var s="123.2";

        document.write(Number(s)+1+"<br>")   // string to number

        document.write(parseInt(s)+1+"<br>")   // string to number by rounded


        document.write(Number.MAX_VALUE+"</br>");

        document.write(Number.MIN_VALUE+"</br>");

        


    
    </script>

</head>
<body>

    <div>this is an number method</div>
    
</body>
</html>
