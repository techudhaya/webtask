<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        
        var G="99"; //global variable
        document.write("<h2>hello javascript hoo</h2>");

        // function that print from 1 to 10
        function myFunction(x,y){
       

            document.write(x+" "+y+"<br>");

            for(var i=1;i<=10;i++){

                document.write(i+"<hr>");

            }
        }

        myFunction(1,3); // calling the function

    </script>
  
</head>

<body>

    <div>


    </div>    
    
    <script>
        
        document.write("<h2>hello javascript</h2>");

        myFunction(G,100); // calling the function

    </script>
    
</body>
</html>
