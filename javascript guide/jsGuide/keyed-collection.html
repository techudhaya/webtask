<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyed collection</title>
</head>
<body>

    <script>


        // map 
        let map1=new Map();

        map1.set("1","one");
        map1.set(2,"two");
        map1.set(3,"threee");
        map1.set("f","four");

        map1.delete(3)

        console.log(map1.get("1"))
        console.log(map1.get(2))

        console.log(map1.has("1"))


        console.log("");

        for(let [key,value] of map1){
            console.log(key+"-->"+value)
        }



        console.log("")

        // set

        
        let set1 = new Set();
        set1.add("a");

        set1.add('b');
        set1.add('z');


        set1.add('a');

        set1.delete("b")
        console.log(set1.has('a'))

        for (let item of set1) console.log(item);


        arry1=[1,3,4,2,3,1];

        ///

        arry2=new Set(arry1)

        for (let item of arry2) console.log(item);

                
        
    </script>
    
</body>
</html>
