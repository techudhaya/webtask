<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform3d</title>
    <style>
    
    body {
    color: #fff;

    margin: 12px 15px;
    }
    .group,
    .box {
    border-radius: 6px;
    perspective:100px;
    }
    .group {
    background: #eaeaed;
    border: 1px dashed #cecfd5;
    float: left;
    margin: 12px 15px;
    }
    .box {
    background: #2db34a;
    height: 95px;
    line-height: 95px;
    text-align: center;
    transform: perspective(200px) rotateX(45deg);
    width: 95px;
    }
    
    </style>


</head>
<body>
    
    <div class="group">
        <figure class="box">Box 1</figure>
      
      </div>

    
</body>
</html>
