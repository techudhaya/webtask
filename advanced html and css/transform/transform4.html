<!DOCTYPE html>
<html>
<head>
<style> 

section{
    background-color: grey;
    width: 150px;
    height: 80px;
}



div.a {
  width: 150px;
  height: 80px;
  background-color: rgb(0, 255, 157);

  transform: rotate(20deg); /* rotate in z-axis */
}

div.b {
  width: 150px;
  height: 80px;
  background-color: rgb(65, 89, 167);

  transform: skewY(20deg);  /* move the corresponding edges of the axis in the opp direction  */
}

div.c {
  width: 150px;
  height: 80px;
  background-color: rgb(212, 58, 117);

  transform: scaleY(0.5);  /* increase or decrease  the size of the container */
}
</style>
</head>
<body>

<h1>The transform Property</h1>

<h2>transform: rotate(20deg):</h2>
<section>
    
    <div class="a">Hello World!</div>

</section>


<br>

<h2>transform: skewX(20deg):</h2>
<section>
    
    <div class="b">Hello World!</div>

</section>
<br>

<h2>transform: scaleY(1.5):</h2>
<section>
    
    <div class="c">Hello World!</div>

</section>

</body>
</html>
