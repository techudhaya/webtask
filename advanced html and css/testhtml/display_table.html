<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Display table</title>

    <style>

        #table{ 
    display: table; 

    }
    .tr{ 
        display: table-row; 
    }
    .td{ 
        display: table-cell; 
        border:2px solid grey;
        padding:10px;
    }
          
    </style>


</head>
<body>

    <div id="table">
        <div class="tr">
            <div class="td">1</div>
            <div class="td">2</div>
            <div class="td">3</div>
        </div>
        <div class="tr">
            <div class="td">4</div>
            <div class="td">5</div>
            <div class="td">6</div>
        </div>
    </div>
    
</body>
</html>
