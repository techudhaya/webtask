<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tanker</title>

    <style>

        body{
            background-color: rgb(137, 41, 216);
        }
    
        .tank{


                transform:translate(-13px,243px);
        }
        .tank-body{
            background-color:silver;
            height:200px;
            width:300px;
            transform:translate(200px,100px);
            border-radius: 10px;

            transform: scale(0.5);

        }

        .cannon{
            height: 50px;
            width: 300px;
            transform:translate(290px,50px);
            background-color: silver;
            border-right: 20px solid black;
            border-radius: 10px;
        }

        .wheel{
            background-color: silver ;
            height: 100px;
            width: 400px;
            transform: translate(-49px,141px);
            border-radius: 40px;
            border:10px dashed black;
        }

        .control{
            height: 30px;
            width:30px;
            background-color: steelblue;
            transition:1s 0s linear;
            position: relative;
            z-index: 3;
        }

        .control:active .tank {
            transform: translate(1000,px);
        }

       

        .bullet{
            height: 45px;
            width: 60px;
            background-color: darkgrey;
            border-radius:20px;
            transform: translate(300px,-117px);
            transition: 2s 0s linear;
        }


    
    

        .tank:active .bullet{
            transform: translate(10000px,-117px) ;
            
        }




        /* environment */

        .sun{
            background-color: orangered;
            height: 100px;
            width:100px;
            border-radius: 50px;
            transform:translate(644px,-500px);
            
            animation-name:spin;
            animation-duration:2s;
            animation-direction:normal;
            animation-iteration-count: infinite;
        }

        @keyframes spin{

            0%{
                background-color: red;

            }

            50%{
                background-color: orange;

            }

            100%{
                background-color: yellow;

            }
        }


        .cloud1{
            height: 20px;
            width:200px;
            border-radius: 40px;
            background-color: skyblue;
            transform:translate(100px,100px);
            position: relative;

            animation-name:movement1;
            animation-duration:4s;
            animation-direction:alternate;
            animation-iteration-count: infinite;

        }

        .cloud2{
            height: 20px;
            width:200px;
            border-radius: 40px;
            background-color: skyblue;
            transform:translate(100px,100px);
            position: relative;

            animation-name:movement2;
            animation-duration:4s;
            animation-direction:alternate;
            animation-iteration-count: infinite;
        }

        @keyframes movement1{

            0%{
                right: 100px;

            }

            50%{
                right: 500px;

            }

            100%{
                right:-100px;
            }

        
        }



        @keyframes movement2{

            0%{
                right: 300px;

            }

            50%{
                right: -400px;

            }

            100%{
                right:200px;
            }


        }


        .road{
            transform: translate(-11px,-118px);
            border:2px solid black;
            position: relative;
            z-index: -1;
        }



        .building1,.building2{
            background-color:cadetblue;
            height: 149px;
            width: 50px;
            transform:translate(900px,-260px);
            transition:1s 0.3s linear;

        }

        /* building rotation */
        .tank:active .building1{
            
            transform: translate(1200px,-120px) rotate(810deg);
            background-color:indianred;
        }
    
    </style>

</head>
<body>

        <div class=tank>

            <div class="tank-body">

                <div class="cannon"></div>

                <div class="wheel"></div>

                <div class="bullet"></div>

                <div class="control">

                </div>

            </div>

            <div class="building1"></div>
            <div class="building2"></div>

        </div>

       
        

        <div class="road"></div>


        <div class="sun">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
        </div>





      
    
</body>
</html>
