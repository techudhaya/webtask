<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>position test</title>
    <style>

        body{
            height: 2000px;
        }
        .box{
            height:150px;
            width:150px;
            background-color: steelblue;
            /* float: left; */
            margin:10px;
            border:2px solid black;
            box-sizing: border-box;
            padding: 40px;
        }

        .box-1{
            position: relative;
            left:50px;
           z-index: 1;
        }

        .box-2{
            position: absolute;
            top:100px;
        }

        .box-3{
            position: fixed;
            top:10px;
            right:50px;
        }
    </style>
</head>
<body>
    
    <div class="box-set">
        <div class="box box-1">Box 1(relative left 50)</div>
        <div class="box box-2">Box 2(absolute top 150)</div> <!--box come over box1 bcoz it is in second pos in html-->
        <div class="box box-3">Box 3</div>
        <div class="box box-4">Box 4</div>
      </div>
      


</body>
</html>
